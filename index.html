<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ISACA Club Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #e5f3fd;
        text-align: center;
      }
      img.logo {
        max-width: 200px;
        margin-bottom: 20px;
      }
      h2 {
        margin-bottom: 20px;
      }
      input {
        padding: 8px;
        font-size: 16px;
        margin-right: 10px;
        width: 120px;
      }
      button {
        padding: 8px 16px;
        font-size: 16px;
      }
      p {
        margin-top: 15px;
      }
      #redirectMsg a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img src="https://i.imgur.com/cCXGlAR.png" alt="ISACA Club Logo" class="logo" />
    <h2>ISACA Cybersecurity Club Verification</h2>
    <p>Enter your 6-digit verification code to access the WhatsApp community link:</p>

    <div id="inputSection">
      <input type="text" id="code" maxlength="6" placeholder="Enter code" />
      <button onclick="verifyCode()">Verify</button>
    </div>
    <p id="message" style="color:red;"></p>
    <p id="redirectMsg"></p>

    <script>
      const whatsappLink = "https://chat.whatsapp.com/LfNRDRimE6sLPoWZ0HsUdA";
      const apiEndpoint = "https://script.google.com/macros/s/AKfycbyh3ljZC0IxbzRXmWUwjBQDnhZxoy6DmOUasP75nIcQiAHPIVW7FoG5MkRHu74yfkmquQ/exec"; // latest exec URL

      async function verifyCode() {
        const code = document.getElementById("code").value.trim();
        if (code.length !== 6) {
          document.getElementById("message").innerText = "Please enter a 6-digit code.";
          return;
        }

        try {
          // GET request using query parameter
          const response = await fetch(`${apiEndpoint}?code=${encodeURIComponent(code)}`);
          const result = await response.json();
          console.log("Backend response:", result);

          if (result.status === "verified") {
            document.getElementById("inputSection").style.display = "none";
            window.open(whatsappLink, "_blank");
            document.getElementById("redirectMsg").innerHTML = `
              âœ… Verified! If the new tab didn't open, click
              <a href="${whatsappLink}" target="_blank">here</a> to join the WhatsApp group.
            `;
            document.getElementById("message").innerText = "";
          } else {
            document.getElementById("message").innerText = result.status || "Unknown error";
          }
        } catch (error) {
          console.error("Fetch error:", error);
          document.getElementById("message").innerText =
            "Error verifying code. Please check your browser console or try again later.";
        }
      }
    </script>
  </body>
</html>
