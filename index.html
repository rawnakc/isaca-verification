<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ISACA Club Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #e5f3fd;
        text-align: center;
      }
      img.logo {
        max-width: 200px;
        margin-bottom: 20px;
      }
      h2 {
        margin-bottom: 20px;
      }
      input {
        padding: 8px;
        font-size: 16px;
        margin-right: 10px;
        width: 120px;
      }
      button {
        padding: 8px 16px;
        font-size: 16px;
      }
      p {
        margin-top: 15px;
      }
      #redirectMsg a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <img
      src="https://i.imgur.com/cCXGlAR.png"
      alt="ISACA Club Logo"
      class="logo"
    />

    <h2>ISACA Cybersecurity Club Verification</h2>
    <p>Enter your 6-digit verification code to access the WhatsApp community link:</p>

    <div id="inputSection">
      <input type="text" id="code" maxlength="6" placeholder="Enter code" />
      <button onclick="verifyCode()">Verify</button>
    </div>
    <p id="message" style="color:red;"></p>
    <p id="redirectMsg"></p>

    <script>
      // WhatsApp group invite link 
      const whatsappLink = "https://chat.whatsapp.com/LfNRDRimE6sLPoWZ0HsUdA";

      // Deployed Google Apps Script Web App URL (the API endpoint)
      const apiEndpoint = "https://script.google.com/macros/s/AKfycbyQy_1xGpaea1dCLGwBhsSifUoBLK9wQErfoUMMMyNoO-9vwNn2PzlIXGNEp8Tcm2khow/exec";

      async function verifyCode() {
        const code = document.getElementById("code").value.trim();
        if (code.length !== 6) {
          document.getElementById("message").innerText =
            "Please enter a 6-digit code.";
          return;
        }

        try {
          const response = await fetch(apiEndpoint + "?code=" + encodeURIComponent(code));
          const resultText = await response.text();

          if (resultText === "verified") {
            document.getElementById("inputSection").style.display = "none";
            window.open(whatsappLink, "_blank");

            document.getElementById("redirectMsg").innerHTML = `
              âœ… Verified! If the new tab didn't open, click
              <a href="${whatsappLink}" target="_blank">here</a> to join the WhatsApp group.
            `;
            document.getElementById("message").innerText = "";
          } else {
            document.getElementById("message").innerText = resultText;
          }
        } catch (error) {
          document.getElementById("message").innerText =
            "Error verifying code. Please try again later.";
          console.error(error);
        }
      }
    </script>
  </body>
</html>
